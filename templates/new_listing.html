<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donation Request - Prasadam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_donor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_request.css') }}">
</head>
<body>
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Prasadam</h1>
    </div>
    <div class="profile">
        <a href="{{ url_for('home') }}" class="btn back-link">Dashboard</a>
        <div class="profile-dropdown">
            <img src="{{ profile_picture or 'https://avatar.iran.liara.run/public/3' }}" alt="Profile Picture" class="profile-pic" onclick="toggleDropdown(event)">
            <div class="dropdown-content" id="profileDropdown">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('donation_history') }}">Donation History</a>
                <a href="#" onclick="showNotImplemented()">Scheduled Donations</a>
                <hr>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flashes"><div class="alert-success">{{ messages[0] }}</div></div>
      {% endif %}
    {% endwith %}

    <div class="form-container primary-section">
        <h2>Submit a New Donation Request</h2>
        <form method="POST" class="donation-form">
            <fieldset>
                <legend>Food Details</legend>

                <div class="form-group">
                    <label for="food_type" class="form-label">Food Type:</label>
                    <select id="food_type" name="food_type" class="form-select" required>
                        <option value="" disabled selected>Select food type</option>
                        <option value="Cooked Meals">Cooked Meals</option>
                        <option value="Raw Ingredients">Raw Ingredients</option>
                        <option value="Packaged Food">Packaged Food</option>
                        <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                        <option value="Dairy Products">Dairy Products</option>
                        <option value="Baked Items">Baked Items</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity" class="form-label">Serves Approximately (Number of People)</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" min="1" placeholder="e.g., 25" required>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Describe the Food Items</label>
                    <textarea id="description" name="description" class="form-textarea" rows="3" placeholder="e.g., Paneer Butter Masala, Rice, 10 Gulab Jamun"></textarea>
                </div>
                <div class="form-group">
                    <label for="cooking-time" class="form-label">Date and Time of Preparation</label>
                    <input type="datetime-local" id="cooking-time" name="cooking_time" class="form-input" required>
                </div>
                 <div class="form-group">
                    <label for="instructions" class="form-label">Special Instructions (Allergies, Storage, etc.)</label>
                    <textarea id="instructions" name="instructions" class="form-textarea" rows="3" placeholder="e.g., Contains nuts, Keep refrigerated, Spicy"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Pickup Details</legend>

                <div class="form-group">
                    <label for="address" class="form-label">Full Pickup Address</label>
                    <textarea id="address" name="address" class="form-textarea" rows="3" placeholder="Enter the complete address for pickup" required></textarea>
                </div>

                <div class="form-group">
                    <label for="pickup-time" class="form-label">Preferred Pickup Time</label>
                    <select id="pickup-time" name="pickup_time" class="form-select" required>
                        <option value="" disabled selected>Select Pickup time</option>
                        <option value="ASAP">ASAP (Within 2 hours)</option>
                        <option value="Today - Afternoon">Today (Afternoon: 12pm - 4pm)</option>
                        <option value="Today - Evening">Today (Evening: 4pm - 9pm)</option>
                        <option value="Tomorrow - Morning">Tomorrow (Morning: 9am - 12pm)</option>
                    </select>
                </div>

                <!-- Removed duplicate instructions field to avoid overwriting -->
            </fieldset>

            <fieldset>
                <legend>Visibility</legend>
                <div class="form-group">
                    <label class="form-label">Who can see this listing?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="visibility" value="public" checked>
                            Public (Visible to all NGOs)
                        </label>
                        <label>
                            <input type="radio" name="visibility" value="affiliates_only">
                            Affiliates Only (Visible only to your connected NGOs)
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit Request</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script>
    function toggleDropdown(event) {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('show');
        event.stopPropagation();
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        const dropdown = document.getElementById('profileDropdown');
        if (!event.target.matches('.profile-pic')) {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
